<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon Search App</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <form id="search-form" role="search">
    <input name="search-input" required id="search-input" />
    <button id="search-button">Search</button>
  </form>
  <div class="pokemon-card">
    <div class="pokemon">
      <div class="name-and-id">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
      </div>
      <div class="size">
        <p id="weight"></p>
        <p id="height"></p>
      </div>
    </div>
    <img id="sprite" />
    <div id="types"></div>
    <table>
      <thead>
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HP</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed</td>
          <td id="speed"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./script.js"></script>
</body>

</html>
